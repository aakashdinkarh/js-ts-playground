<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    if (!window.location.hostname.includes('localhost') && 'serviceWorker' in navigator) {
      window.addEventListener('load', async function () {
        try {
          // Get the base URL for GitHub Pages
          const scope = window.location.pathname;
          const swPath = `${scope}service-worker.js`.replace('//', '/');

          // Unregister any existing service workers first
          // const registrations = await navigator.serviceWorker.getRegistrations();
          // for(let registration of registrations) {
          //   await registration.unregister();
          // }

          // Register the new service worker
          const registration = await navigator.serviceWorker.register(swPath, {
            scope: scope
          });
        } catch (error) {
          console.dir({
            message: `ServiceWorker registration failed: ${error?.message}`,
            error: error,
            type: 'error'
          })
        }
      });
    } else {
      console.dir({
        message: 'Service workers are not supported in this browser',
        type: 'log'
      })
    }
  </script>
</body>
